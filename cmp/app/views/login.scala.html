@(page: models.pages.LoginPage)

@import helper._

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="@controllers.routes.Assets.versioned("materialize/css/materialize.min.css")" />
  </head>
  
  <body>
      <!--Import jQuery before materialize.js-->
    <div class="container">
      <div class="row">
        <div id="left-blank-block" class="col s3"></div>
        <div id="login-window" class="col s6">
          <div class="z-depth-2">
            <div class="blue-grey lighten-5">
              <h3 id="loginwindow-title" class="teal z-depth-1">@page.title</h3>
              <hr />
              <div id="loginwindow-input">
                </form>
                @helper.form(action = routes.LoginPageController.login()) {
                    @CSRF.formField
                    <p>学号<input id="student-id" type="text" name="studentID" /><p>
                    <p>密码<input id="student-password" type="password" name="password" /></p>
                    <p>@page.errorMsg</p>
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                      login <i class="material-icons right">登录</i>
                    </button>
                }
              </div>
            </div>
          </div>
          </div>
        <div id="right-blank-block" class="col s3"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="@controllers.routes.Assets.versioned("materialize/js/materialize.min.js")"> </script>
    <script type="text/javascript" src="@controllers.routes.Assets.versioned("javascripts/jquery-3.2.1.min.js")"> </script>
    <script type="text/javacript" src= "@controllers.routes.Assets.versioned("javascripts/main.js")"> </script>
  </body>

</html>
